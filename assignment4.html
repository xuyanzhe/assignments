		function multiquery(data) {

		var element;

			for (idx in data.data) {

			element = data.data[idx];

			$(".pics").append("<a target='_blank' href='" + element.images.standard_resolution.url +

			"' rel=\"lightbox\"><img src='" + element.images.thumbnail.url +"' alt=\"instagram\"></img></a>");

			}

		}

	</script>
